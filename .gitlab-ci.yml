image: debian:buster

pages:
  script:
  - apt-get update && apt-get -y install make python3 python3-setuptools python3-pip nodejs npm git tar zip
  - make build
  - make version
  - make archives
  - mv build/lib/notebook public
  - mv version public/
  - mv basthon-notebook.{tgz,zip} public/
  artifacts:
    paths:
    - public/
